<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>icndy</title>


</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container clearfix">
                <img src="img/logo.png" class="logo">
                <nav class="header-menu">
                    <ul class="header-menu__list">
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Mens</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Womens</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Brands</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Sale</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">News</a>
                        </li>
                    </ul>
                </nav>
                <h1 class="header-title">STÜSSY2014</h1>
                <p class="header-content">Shop now</p>
            </div>
        </header>

        <main>
            <div class="container clearfix">
                <section class="catalog">
                    <div class="img-catalog img-big">
                        <div class="catalog__item-title-big">
                            <img src="img/gourmet_logo.png" class="img__item-big">
                            <h2 class="catalog-title-big">Shop gourmet</h2>
                        </div>
                    </div>
                    <div class="img-catalog img-right carhartt">
                        <div class="catalog__item-title">
                            <img src="img/carhartt_logo.png" class="img__item">
                            <h2 class="catalog-title">Shop<br> carhartt</h2>
                        </div>
                    </div>
                    <div class="img-catalog img-right adidas">
                        <div class="catalog__item-title">
                            <img src="img/adidas_logo.png" class="img__item">
                            <h2 class="catalog-title">Shop<br> adidas</h2>
                        </div>
                    </div>
                     <div class="img-catalog img-bottom deep">
                         <div class="catalog__item-title">
                             <img src="img/10deep_logo.png" class="img__item">
                             <h2 class="catalog-title">10deep<br> sale</h2>
                         </div>
                     </div>
                     <div class="img-catalog img-bottom palace">
                         <div class="catalog__item-title">
                             <img src="img/palace_logo.png" class="img__item">
                             <h2 class="catalog-title">Plalace<br> a/w 2014</h2>
                         </div>
                     </div>
                     <div class="img-catalog img-bottom nike">
                         <div class="catalog__item-title">
                             <img src="img/nike_logo.png" class="img__item">
                             <h2 class="catalog-title">Tech pack</h2>
                         </div>
                    </div>

                </section>
            </div>
            <section class="instagram">
                <div class="insta-photo">
                    <h2 class="insta-title">#ICNDY on Instagram</h2>
                    <p class="insta-content">View hashtag</p>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="container clearfix">
                <nav class="footer-menu">
                    <ul class="footer-menu__list">
                        <li class="footer-menu__item">
                            <p class="footer-menu__link">©ICNDY2014</p>
                        </li>
                        <li class="footer-menu__item">
                            <a href="#" class="footer-menu__link">Privacy</a>
                        </li>
                        <li class="footer-menu__item">
                            <a href="#" class="footer-menu__link">Terms</a>
                        </li>
                        <li class="footer-menu__item">
                            <a href="#" class="footer-menu__link">Shop</a>
                        </li>
                        <li class="footer-menu__item">
                            <a href="#" class="footer-menu__link">About</a>
                        </li>
                        <li class="footer-menu__item">
                            <a href="#" class="footer-menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="social">
                    <a href="#" class="social-icon social-tw"></a>
                    <a href="#" class="social-icon social-fb"></a>
                    <a href="#" class="social-icon social-insta"></a>
                </div>
            </div>


        </footer>

    </div>





</body>
